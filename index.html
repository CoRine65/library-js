<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <h1>Library</h1>
    <div id = "library-container"></div> <!--the container to display the books-->
    <button id="new-book-btn">New Book</button>

    <!--Create a form that collects book data: title, author, pages, read status, submit button-->
    <form id="book-form" style="display: none;">
        <input type="text" id="title" placeholder="Title" required/>
        <input type="text" id="author" placeholder="Author" required/>
        <input type="number" id="pages" placeholder="Pages" required/>
        <label>
            <input type="checkbox" id="isRead"/> Read
        </label>
        <button type="submit">Add Book</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
